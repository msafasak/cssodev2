<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>  
      <!-- logo ve arama barı kısmı  -->
    <form action="">

            <div class="element" >
                <img src="google.png"   width="351"
                height="113" alt="">
            </div>
            <div class="content">
            Search the web using Google! 
            <div class="topnav">
                <input type="text" class="search" type="text" value size="40" placeholder="">
            </div>

              <input class="btn" type="submit" value="Google Search"></input>
              <input class="btn" type="submit" name="sa" value="I'm feeling lucky"></input>
              <br>
              <i>Index contains ~25 million pages (soon to be much bigger) </i>
            </div>
            <!-- alttaki kutucuklar -->
            <div class="container" >
            <div id="ol" >
                <div class="child">Special Searches
                    <br>
                    <a href="https://oldgoogle.neocities.org/stanford">Stanford Search</a>
                    <br>
                    <a href="https://oldgoogle.neocities.org/linux">Linux Search</a>
                </div>
                
            </div>
            <div id="ol2">
                <div class="child">
                <a href="https://support.google.com/">Help!</a>
                <br>
                <a href="https://about.google/">About Google!</a>
                <br>
                <a href="https://about.google/">Company Info</a>
                <br>
                <a href="https://about.google/brand-resource-center/logos-list/">Google! Logos</a>
                </div>    
            </div>
            <div id="ol3" >
                <div class="child">
                Get Google! <br> updates monthly:
                <br>
                <input type="email" name="email" id="email" placeholder="your e-mail">
                <br>
                <button>Subscribe</button>
                <a href="https://code.google.com/archive/">Archive</a>
                </div>
            </div>
            </div>
                <br>
            <div>
                <!-- footer kısmı. -->
            <footer class="footer">
                Copyright ©1997-8 Google Inc.
            </footer>
            </div>
    </form>
</body>
</html>
